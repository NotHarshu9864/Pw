<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M3U8 & Notes Batch Decoder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #020617, #020617);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #e5e7eb;
    }

    .container {
        width: 95%;
        max-width: 700px;
        background: #020617;
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 0 35px rgba(34,211,238,.25);
    }

    h1 {
        text-align: center;
        font-size: 1.4rem;
        margin-bottom: 18px;
        color: #22d3ee;
        letter-spacing: 0.5px;
    }

    textarea {
        width: 100%;
        min-height: 140px;
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 12px;
        padding: 12px;
        font-size: 14px;
        color: #e5e7eb;
        resize: vertical;
        outline: none;
    }

    textarea::placeholder {
        color: #64748b;
    }

    button {
        width: 100%;
        margin-top: 14px;
        padding: 12px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #22d3ee, #38bdf8);
        color: #020617;
    }

    .results {
        margin-top: 20px;
    }

    .result-box {
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 14px;
        padding: 12px;
        margin-bottom: 14px;
    }

    .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .label {
        font-size: 13px;
        color: #38bdf8;
        font-weight: 600;
    }

    .copy-btn {
        background: none;
        border: 1px solid #22d3ee;
        color: #22d3ee;
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 999px;
        cursor: pointer;
    }

    pre {
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 13px;
        color: #e5e7eb;
        margin: 0;
    }
</style>
</head>

<body>

<div class="container">
    <h1>M3U8 & Notes URL Decoder</h1>

    <textarea id="input" placeholder="Paste encoded URLs here (one per line)..."></textarea>

    <button onclick="decodeBatch()">Decode URLs</button>

    <div class="results">
        <div class="result-box">
            <div class="result-header">
                <span class="label">Decoded M3U8 URLs</span>
                <button class="copy-btn" onclick="copyText('m3u8Output')">Copy</button>
            </div>
            <pre id="m3u8Output">—</pre>
        </div>

        <div class="result-box">
            <div class="result-header">
                <span class="label">Decoded Notes URLs</span>
                <button class="copy-btn" onclick="copyText('notesOutput')">Copy</button>
            </div>
            <pre id="notesOutput">—</pre>
        </div>
    </div>
</div>

<script>
function decodeBatch() {
    const lines = document.getElementById("input").value
        .split("\n")
        .map(l => l.trim())
        .filter(Boolean);

    let m3u8Results = [];
    let notesResults = [];

    lines.forEach(url => {
        try {
            let decoded = decodeURIComponent(url);

            // Extract M3U8 ONLY (remove any player prefix)
            let m3u8 = decoded.match(/https?:\/\/[^ ]+\.m3u8/);
            if (m3u8) m3u8Results.push(m3u8[0]);

            // Extract Notes if exists
            let notes = decoded.match(/notesLink=([^&]+)/);
            if (notes) notesResults.push(decodeURIComponent(notes[1]));

        } catch (e) {}
    });

    document.getElementById("m3u8Output").textContent =
        m3u8Results.length ? m3u8Results.join("\n\n") : "No M3U8 Found";

    document.getElementById("notesOutput").textContent =
        notesResults.length ? notesResults.join("\n\n") : "No Notes Found";
}

function copyText(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
}
</script>

</body>
</html>
