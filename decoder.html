<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DECODER - H A R S H</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#020617;
    font-family:system-ui, sans-serif;
    color:#e5e7eb;
}
.container{
    width:100%;
    max-width:760px;
    padding:16px;
}
.card{
    background:#020617;
    border-radius:18px;
    padding:18px;
    box-shadow:0 0 40px rgba(34,211,238,.25);
}
h1{
    text-align:center;
    color:#22d3ee;
    font-size:1.3rem;
    margin-bottom:14px;
}
textarea{
    width:100%;
    min-height:150px;
    background:#020617;
    border:1px solid #1e293b;
    border-radius:12px;
    padding:12px;
    color:#e5e7eb;
    font-size:14px;
    resize:vertical;
}
textarea::placeholder{color:#64748b}
input[type=file]{
    margin-top:10px;
    width:100%;
    color:#94a3b8;
}
button{
    width:100%;
    margin-top:14px;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,#22d3ee,#38bdf8);
    color:#020617;
}
.output{
    margin-top:18px;
    border:1px solid #1e293b;
    border-radius:14px;
    padding:12px;
}
.output-header{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
}
.label{
    color:#38bdf8;
    font-size:13px;
    font-weight:600;
}
.actions button{
    width:auto;
    padding:6px 12px;
    font-size:12px;
    background:none;
    border:1px solid #22d3ee;
    color:#22d3ee;
    border-radius:999px;
}
pre{
    white-space:pre-wrap;
    word-break:break-all;
    font-size:13px;
    margin:0;
}
@media(max-width:480px){
    h1{font-size:1.15rem}
    textarea{min-height:130px}
}
</style>
</head>

<body>

<div class="container">
<div class="card">
<h1>M3U8 & Notes Decoder</h1>

<textarea id="input" placeholder="Paste chapter name and encoded URLs here..."></textarea>

<input type="file" accept=".txt" onchange="loadFile(this)">

<button onclick="decode()">Decode</button>

<div class="output">
    <div class="output-header">
        <span class="label">Decoded Output</span>
        <div class="actions">
            <button onclick="copyText()">Copy</button>
            <button onclick="downloadFile()">Download</button>
        </div>
    </div>
    <pre id="output">â€”</pre>
</div>
</div>
</div>

<script>
function cleanPlayerPrefix(url){
    let decoded = decodeURIComponent(url.trim());

    decoded = decoded.replace(
        /^https?:\/\/[^\/]+\/play\/[^\/]+\/https?:\/\//,
        "https://"
    );

    return decoded;
}

function extractNotes(url){
    let match = url.match(/notesLink=([^&]+)/);
    return match ? decodeURIComponent(match[1]) : null;
}

function decode(){
    const lines = document.getElementById("input").value
        .split("\n")
        .map(l => l.trim())
        .filter(Boolean);

    let output = [];
    let currentChapter = "";

    lines.forEach(line=>{
        if(!line.startsWith("http")){
            currentChapter = line;
            output.push("\n" + currentChapter);
        } else {
            const cleaned = cleanPlayerPrefix(line);
            const notes = extractNotes(line);

            if(cleaned.includes(".m3u8"))
                output.push("M3U8: " + cleaned);

            if(notes)
                output.push("Notes: " + notes);
        }
    });

    document.getElementById("output").textContent = output.join("\n");
}

function copyText(){
    navigator.clipboard.writeText(
        document.getElementById("output").innerText
    );
}

function downloadFile(){
    const text = document.getElementById("output").innerText;
    const blob = new Blob([text], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "decoded_urls.txt";
    a.click();
}

function loadFile(input){
    const file = input.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e=>{
        document.getElementById("input").value = e.target.result;
    };
    reader.readAsText(file);
}
</script>

</body>
</html>
