<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M3U8 Chapter Decoder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#020617;
    font-family:system-ui, sans-serif;
    color:#e5e7eb;
}
.container{
    width:95%;
    max-width:750px;
    background:#020617;
    border-radius:18px;
    padding:22px;
    box-shadow:0 0 40px rgba(34,211,238,.25);
}
h1{
    text-align:center;
    color:#22d3ee;
    font-size:1.4rem;
    margin-bottom:16px;
}
textarea{
    width:100%;
    min-height:140px;
    background:#020617;
    border:1px solid #1e293b;
    border-radius:12px;
    padding:12px;
    color:#e5e7eb;
    font-size:14px;
    resize:vertical;
}
input[type=file]{
    margin-top:10px;
    color:#94a3b8;
}
button{
    width:100%;
    margin-top:14px;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,#22d3ee,#38bdf8);
    color:#020617;
}
.output-box{
    margin-top:20px;
    border:1px solid #1e293b;
    border-radius:14px;
    padding:12px;
}
.output-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
}
.label{
    color:#38bdf8;
    font-size:13px;
    font-weight:600;
}
.copy-btn{
    background:none;
    border:1px solid #22d3ee;
    color:#22d3ee;
    padding:4px 10px;
    font-size:12px;
    border-radius:999px;
    cursor:pointer;
}
pre{
    white-space:pre-wrap;
    word-break:break-all;
    font-size:13px;
    margin:0;
}
</style>
</head>

<body>

<div class="container">
<h1>M3U8 Chapter Decoder</h1>

<textarea id="input" placeholder="Paste chapter name and URLs here..."></textarea>

<input type="file" accept=".txt" onchange="loadFile(this)">

<button onclick="decode()">Decode</button>

<div class="output-box">
    <div class="output-header">
        <span class="label">Decoded Output</span>
        <div>
            <button class="copy-btn" onclick="copyText()">Copy</button>
            <button class="copy-btn" onclick="downloadFile()">Download</button>
        </div>
    </div>
    <pre id="output">â€”</pre>
</div>
</div>

<script>
function cleanURL(url){
    let decoded = decodeURIComponent(url.trim());

    // Remove known player prefixes
    decoded = decoded.replace(
        /^https?:\/\/[^\/]+\/play\/[^\/]+\/https?:\/\//,
        "https://"
    );

    return decoded;
}

function decode(){
    const lines = document.getElementById("input").value
        .split("\n")
        .map(l => l.trim())
        .filter(Boolean);

    let result = [];
    let currentChapter = "";

    lines.forEach(line=>{
        if(line.startsWith("http")){
            const clean = cleanURL(line);
            result.push(clean);
        } else {
            currentChapter = line;
            result.push("\n" + currentChapter);
        }
    });

    document.getElementById("output").textContent = result.join("\n");
}

function copyText(){
    navigator.clipboard.writeText(
        document.getElementById("output").innerText
    );
}

function downloadFile(){
    const text = document.getElementById("output").innerText;
    const blob = new Blob([text], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "decoded_urls.txt";
    a.click();
}

function loadFile(input){
    const file = input.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e=>{
        document.getElementById("input").value = e.target.result;
    };
    reader.readAsText(file);
}
</script>

</body>
</html>
