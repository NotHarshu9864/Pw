<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M3U8 → JSON Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    min-height:100vh;
    background:#020617;
    font-family:system-ui,sans-serif;
    color:#e5e7eb;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container{
    width:100%;
    max-width:820px;
    padding:16px;
}
.card{
    background:#020617;
    border-radius:18px;
    padding:18px;
    box-shadow:0 0 40px rgba(34,211,238,.25);
}
h1{
    text-align:center;
    color:#22d3ee;
    font-size:1.3rem;
    margin-bottom:14px;
}
textarea{
    width:100%;
    min-height:150px;
    background:#020617;
    border:1px solid #1e293b;
    border-radius:12px;
    padding:12px;
    color:#e5e7eb;
    font-size:14px;
    resize:vertical;
}
textarea::placeholder{color:#64748b}
input[type=file]{
    margin-top:10px;
    width:100%;
    color:#94a3b8;
}
button{
    width:100%;
    margin-top:12px;
    padding:12px;
    border-radius:12px;
    border:none;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,#22d3ee,#38bdf8);
    color:#020617;
}
.actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}
.actions button{
    flex:1;
}
.output{
    margin-top:18px;
    border:1px solid #1e293b;
    border-radius:14px;
    padding:12px;
}
.output-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
    gap:8px;
    margin-bottom:8px;
}
.label{
    color:#38bdf8;
    font-size:13px;
    font-weight:600;
}
.small-btn{
    background:none;
    border:1px solid #22d3ee;
    color:#22d3ee;
    padding:6px 12px;
    font-size:12px;
    border-radius:999px;
    cursor:pointer;
}
pre{
    white-space:pre-wrap;
    word-break:break-all;
    font-size:13px;
    margin:0;
}
</style>
</head>

<body>

<div class="container">
<div class="card">
<h1>M3U8 & Notes → JSON Generator</h1>

<textarea id="input" placeholder="Paste chapter name and encoded URLs here..."></textarea>
<input type="file" accept=".txt" onchange="loadFile(this)">

<div class="actions">
    <button onclick="decodeText()">Decode Text</button>
    <button onclick="generateJSON()">Generate JSON</button>
</div>

<div class="output">
    <div class="output-header">
        <span class="label">Output</span>
        <div>
            <button class="small-btn" onclick="copyOutput()">Copy</button>
            <button class="small-btn" onclick="downloadFile()">Download</button>
        </div>
    </div>
    <pre id="output">—</pre>
</div>
</div>
</div>

<script>
function cleanPlayer(url){
    let d = decodeURIComponent(url.trim());
    return d.replace(
        /^https?:\/\/[^\/]+\/play\/[^\/]+\/https?:\/\//,
        "https://"
    );
}

function extractNotes(url){
    let m = url.match(/notesLink=([^&]+)/);
    return m ? decodeURIComponent(m[1]) : "";
}

function decodeText(){
    const lines = getLines();
    let out = [];
    let chapter = "";

    lines.forEach(line=>{
        if(!line.startsWith("http")){
            chapter = line;
            out.push("\n" + chapter);
        } else {
            const play = cleanPlayer(line);
            const notes = extractNotes(line);

            if(play.includes(".m3u8")) out.push("M3U8: " + play);
            if(notes) out.push("Notes: " + notes);
        }
    });

    document.getElementById("output").textContent = out.join("\n");
}

function generateJSON(){
    const lines = getLines();
    let chapters = [];
    let current = null;
    let chIndex = 1, lecIndex = 1;

    lines.forEach(line=>{
        if(!line.startsWith("http")){
            current = {
                id: "ch" + chIndex++,
                title: line,
                videos: []
            };
            chapters.push(current);
            lecIndex = 1;
        } else if(current){
            const play = cleanPlayer(line);
            const notes = extractNotes(line);

            current.videos.push({
                id: "lec" + lecIndex++,
                title: "Lecture " + (lecIndex - 1),
                play: play,
                notes: notes || ""
            });
        }
    });

    const json = {
        subject: "",
        chapters: chapters
    };

    document.getElementById("output").textContent =
        JSON.stringify(json, null, 2);
}

function getLines(){
    return document.getElementById("input").value
        .split("\n")
        .map(l=>l.trim())
        .filter(Boolean);
}

function copyOutput(){
    navigator.clipboard.writeText(
        document.getElementById("output").innerText
    );
}

function downloadFile(){
    const text = document.getElementById("output").innerText;
    const blob = new Blob([text], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "lectures.json";
    a.click();
}

function loadFile(input){
    const file = input.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e=>{
        document.getElementById("input").value = e.target.result;
    };
    reader.readAsText(file);
}
</script>

</body>
</html>
