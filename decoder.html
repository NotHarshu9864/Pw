<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>M3U8 & Notes URL Decoder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .box {
        background: #020617;
        padding: 20px;
        width: 100%;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,255,255,.15);
    }
    h2 {
        text-align: center;
        color: #22d3ee;
        margin-bottom: 15px;
    }
    textarea {
        width: 100%;
        height: 90px;
        border-radius: 8px;
        border: none;
        padding: 10px;
        font-size: 14px;
        resize: none;
        margin-bottom: 12px;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background: #22d3ee;
        color: #000;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .result {
        background: #020617;
        border: 1px solid #22d3ee;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        word-break: break-all;
        font-size: 13px;
    }
    .label {
        font-size: 13px;
        color: #38bdf8;
        margin-bottom: 5px;
    }
</style>
</head>

<body>

<div class="box">
    <h2>URL Decoder</h2>

    <textarea id="input" placeholder="Paste encoded play URL here..."></textarea>

    <button onclick="decodeURL()">Decode</button>

    <div class="label">Decoded M3U8 URL</div>
    <div id="m3u8" class="result">—</div>

    <div class="label">Decoded Notes URL</div>
    <div id="notes" class="result">—</div>
</div>

<script>
function decodeURL() {
    const input = document.getElementById("input").value.trim();
    let decoded = decodeURIComponent(input);

    // Extract M3U8
    let m3u8Match = decoded.match(/https?:\/\/[^ ]+\.m3u8/);
    document.getElementById("m3u8").innerText = m3u8Match ? m3u8Match[0] : "Not Found";

    // Extract Notes
    let notesMatch = decoded.match(/notesLink=([^&]+)/);
    document.getElementById("notes").innerText = notesMatch
        ? decodeURIComponent(notesMatch[1])
        : "Not Found";
}
</script>

</body>
</html>
