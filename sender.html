<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exos Music</title>  <!-- YouTube API -->  <script src="https://www.youtube.com/iframe_api"></script>  <style>
    :root{
      --bg:#05070c;
      --card:#0f172a;
      --accent:#00e5ff;
      --text:#e5e7eb;
      --muted:#94a3b8;
    }

    *{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
    body{
      margin:0;
      background:radial-gradient(circle at top,#0b1224,#020617);
      color:var(--text);
    }

    /* Splash */
    .splash{
      position:fixed;inset:0;
      background:radial-gradient(circle at top,#00e5ff,#020617 60%);
      display:flex;align-items:center;justify-content:center;
      z-index:9999;
      transition:.6s ease;
    }
    .splash.hide{opacity:0;visibility:hidden}
    .splash-inner{text-align:center;animation:float 2s infinite}
    .splash h1{margin:8px 0;font-size:2.4rem}
    .splash p{opacity:.8}
    @keyframes float{50%{transform:translateY(-10px)}}

    h1.main{
      text-align:center;
      margin:22px 0;
      letter-spacing:1px;
    }

    .container{max-width:1200px;margin:auto;padding:16px}

    .playlist-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
    }

    .playlist-card{
      background:linear-gradient(180deg,#111827,#020617);
      padding:18px;
      border-radius:18px;
      cursor:pointer;
      transition:.25s;
      box-shadow:0 15px 40px rgba(0,0,0,.5);
    }
    .playlist-card:hover{transform:translateY(-6px)}
    .playlist-card h3{margin:0 0 6px}
    .playlist-card span{color:var(--muted);font-size:.9rem}

    .player-wrapper{display:none;margin-top:30px;gap:22px}
    .player-wrapper.active{
      display:grid;
      grid-template-columns:2fr 1fr;
    }

    .video-box{
      aspect-ratio:16/9;
      border-radius:18px;
      overflow:hidden;
      position:relative;
      background:black;
    }

    .thumb{
      position:absolute;inset:0;
      background-size:cover;
      background-position:center;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .thumb::after{
      content:'â–¶';
      font-size:64px;
      width:90px;height:90px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55);
    }

    .song-list{
      background:var(--card);
      border-radius:18px;
      padding:12px;
      max-height:360px;
      overflow:auto;
    }
    .song{
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      color:var(--muted);
    }
    .song:hover{background:#1e293b;color:var(--text)}
    .song.active{background:var(--accent);color:black;font-weight:600}

    @media(max-width:900px){
      .player-wrapper.active{grid-template-columns:1fr}
    }
  </style></head>
<body><!-- Splash --><div id="splash" class="splash">
  <div class="splash-inner">
    <h1>Exos Music</h1>
    <p>Feel the vibe</p>
  </div>
</div><h1 class="main">Exos Music</h1><div class="container">
  <div id="playlistGrid" class="playlist-grid"></div>  <div id="playerSection" class="player-wrapper">
    <div class="video-box">
      <div id="player"></div>
      <div id="thumb" class="thumb"></div>
    </div>
    <div id="songList" class="song-list"></div>
  </div>
</div><script>
/* Splash hide */
window.addEventListener('load',()=>{
  setTimeout(()=>document.getElementById('splash').classList.add('hide'),1500);
});

/* State */
let data={playlists:[]};
let player,ready=false,current=[],index=0;

const grid=document.getElementById('playlistGrid');
const section=document.getElementById('playerSection');
const list=document.getElementById('songList');
const thumb=document.getElementById('thumb');

/* Fetch JSON */
fetch('data/playlists.json')
 .then(r=>r.json())
 .then(j=>{data=j;renderPlaylists();})
 .catch(()=>{grid.innerHTML='<p>Failed to load playlists</p>'});

function renderPlaylists(){
  grid.innerHTML='';
  data.playlists.forEach((p,i)=>{
    const c=document.createElement('div');
    c.className='playlist-card';
    c.innerHTML=`<h3>${p.title}</h3><span>${p.songs.length} songs</span>`;
    c.onclick=()=>openPlaylist(i);
    grid.appendChild(c);
  });
}

function openPlaylist(i){
  current=data.playlists[i].songs;
  index=0;
  renderSongs();
  loadSong(0,false);
  section.classList.add('active');
}

function renderSongs(){
  list.innerHTML='';
  current.forEach((s,i)=>{
    const d=document.createElement('div');
    d.className='song';
    d.textContent=s.title;
    d.onclick=()=>loadSong(i,true);
    list.appendChild(d);
  });
}

function highlight(){
  [...list.children].forEach((e,i)=>e.classList.toggle('active',i===index));
}

function onYouTubeIframeAPIReady(){
  player=new YT.Player('player',{
    width:'100%',height:'100%',
    playerVars:{controls:1,rel:0},
    events:{
      onReady:()=>ready=true,
      onStateChange:e=>{
        if(e.data===YT.PlayerState.ENDED && index+1<current.length){
          loadSong(index+1,true);thumb.style.display='none';
        }
      }
    }
  });
}

function loadSong(i,auto){
  index=i;
  const id=current[i].videoId;
  thumb.style.backgroundImage=`url(https://img.youtube.com/vi/${id}/hqdefault.jpg)`;
  thumb.style.display='flex';
  if(ready){player.loadVideoById(id);if(!auto)player.pauseVideo();}
  highlight();
}

thumb.onclick=()=>{thumb.style.display='none';player.playVideo();};
</script></body>
</html>
