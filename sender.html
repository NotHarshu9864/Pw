<!DOCTYPE html>
<html>
<head>
  <title>QuickToppers â€“ Notification Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>ðŸ“¨ QuickToppers Push Notification Sender</h2>

<div class="box">
  <label>FCM Server Key</label>
  <input id="serverKey" type="text" placeholder="Enter your FCM Server Key">

  <label>User Token</label>
  <textarea id="token" rows="3" placeholder="Paste User FCM Token"></textarea>

  <label>Title</label>
  <input id="title" type="text" placeholder="Notification Title">

  <label>Message</label>
  <textarea id="body" rows="3" placeholder="Notification Message"></textarea>

  <label>Icon URL (optional)</label>
  <input id="icon" type="text" placeholder="/icon.png">

  <button onclick="sendNotification()">SEND NOTIFICATION</button>
</div>

<script>
async function sendNotification() {
  const serverKey = document.getElementById('serverKey').value;
  const token = document.getElementById('token').value;
  const title = document.getElementById('title').value;
  const body = document.getElementById('body').value;
  const icon = document.getElementById('icon').value || "/icon.png";

  if (!serverKey || !token || !title || !body) {
    alert("Please fill all required fields!");
    return;
  }

  const data = {
    to: token,
    notification: {
      title: title,
      body: body,
      icon: icon
    }
  };

  const response = await fetch("https://fcm.googleapis.com/fcm/send", {
    method: "POST",
    headers: {
      "Authorization": "key=" + serverKey,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  console.log(result);

  alert("Notification Sent Successfully!");
}
</script>

</body>
</html>
