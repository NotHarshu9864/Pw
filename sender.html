<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlist Player</title>  <!-- YouTube IFrame API -->  <script src="https://www.youtube.com/iframe_api"></script>  <style>
    :root {
      --bg: #0b0f14;
      --card: #121826;
      --accent: #00e5ff;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #101827, #05070c);
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin: 24px 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }

    /* Playlist cards */
    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .playlist-card {
      background: linear-gradient(180deg, #151c2f, #0e1423);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .playlist-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
    }

    .playlist-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .playlist-count {
      color: var(--muted);
      font-size: .9rem;
    }

    /* Player section */
    .player-wrapper {
      margin-top: 32px;
      display: none;
      gap: 24px;
    }

    .player-wrapper.active {
      display: grid;
      grid-template-columns: 2fr 1fr;
    }

    .video-box {
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 16/9;
    }

    /* Thumbnail overlay */
    .thumb-overlay {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .thumb-overlay::after {
      content: 'â–¶';
      font-size: 64px;
      color: white;
      background: rgba(0,0,0,.5);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .song-list {
      background: var(--card);
      border-radius: 16px;
      padding: 12px;
      max-height: 360px;
      overflow-y: auto;
    }

    .song {
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      color: var(--muted);
      transition: background .2s, color .2s;
    }

    .song:hover { background: #1a2238; color: var(--text); }
    .song.active { background: var(--accent); color: #000; font-weight: 500; }

    @media (max-width: 900px) {
      .player-wrapper.active {
        grid-template-columns: 1fr;
      }
    }
  
    /* Splash Screen */
    .splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #0ff, #020617 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity .6s ease, visibility .6s ease;
    }

    .splash.hide {
      opacity: 0;
      visibility: hidden;
    }

    .splash-inner {
      text-align: center;
      animation: float 2s ease-in-out infinite;
    }

    .logo-glow {
      font-size: 64px;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 25px cyan);
    }

    .splash h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .splash p {
      color: #0ff;
      opacity: .8;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .main-title {
      text-align: center;
      margin: 28px 0 10px;
      font-weight: 600;
      letter-spacing: 1px;
    }

</style></head>
<body><!-- Splash Screen --><div id="splash" class="splash">
  <div class="splash-inner">
    <div class="logo-glow">ðŸŽ§</div>
    <h1>Exos Music</h1>
    <p>Feel the vibe</p>
  </div>
</div><h1 class="main-title">Exos Music</h1><div class="container">
  <div id="playlistGrid" class="playlist-grid"></div>  <div id="playerSection" class="player-wrapper">
    <div class="video-box">
      <div id="player"></div>
      <div id="thumb" class="thumb-overlay"></div>
    </div><div id="songList" class="song-list"></div>

  </div>
</div><script>
/* ---------------- SPLASH ---------------- */
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash').classList.add('hide');
  }, 1800);
});
</script></body>
</html>
