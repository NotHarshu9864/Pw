<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Advanced Secure Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
:root {
  --bg:#0a0d18;
  --panel:#121735;
  --accent:#4f7cff;
  --text:#eaeaff;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
}

body {
  min-height:100vh;
  background:radial-gradient(1200px 600px at 50% -10%, #1b2150, var(--bg));
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui, sans-serif;
  color:var(--text);
}

.player {
  width:min(100%,960px);
  background:var(--panel);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.header {
  padding:12px 16px;
  background:rgba(255,255,255,.04);
  font-weight:600;
}

.video-box {
  position:relative;
  aspect-ratio:16/9;
  background:#000;
}

iframe {
  width:100%;
  height:100%;
  border:0;
  pointer-events:none; /* ðŸ”’ block native controls */
}

.overlay {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
}

.play-btn {
  width:70px;
  height:70px;
  border-radius:50%;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}

.controls {
  display:flex;
  gap:12px;
  padding:12px;
  background:rgba(255,255,255,.03);
}

.controls button {
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1c2352;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
}

.controls button:hover {
  background:#25307a;
}
</style>
</head>

<body>
<div class="player">
  <div class="header">Secure Stream Player</div>

  <div class="video-box">
    <iframe
      id="frame"
      src="https://minochinos.com/embed/wt6huo488jvh"
      allow="autoplay; fullscreen"
      sandbox="allow-scripts allow-same-origin allow-presentation"
      referrerpolicy="no-referrer">
    </iframe>

    <div class="overlay" id="overlay">
      <div class="play-btn" id="play">â–¶</div>
    </div>
  </div>

  <div class="controls">
    <button id="toggle">Enable / Disable Video</button>
    <button id="reload">Reload</button>
    <button id="fs">Fullscreen</button>
  </div>
</div>

<script>
/* HARDENING */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) e.preventDefault();
});

/* PLAYER LOGIC */
const frame = document.getElementById("frame");
const overlay = document.getElementById("overlay");
const playBtn = document.getElementById("play");
const toggleBtn = document.getElementById("toggle");
const reloadBtn = document.getElementById("reload");
const fsBtn = document.getElementById("fs");

let enabled = false;

playBtn.onclick = () => {
  enabled = true;
  frame.style.pointerEvents = "auto"; // allow interaction
  overlay.style.display = "none";
};

toggleBtn.onclick = () => {
  enabled = !enabled;
  frame.style.pointerEvents = enabled ? "auto" : "none";
  overlay.style.display = enabled ? "none" : "flex";
};

reloadBtn.onclick = () => {
  frame.src = frame.src;
};

fsBtn.onclick = () => {
  document.querySelector(".video-box").requestFullscreen();
};

/* Kill window.open attempts */
window.open = () => null;
</script>
</body>
</html>
