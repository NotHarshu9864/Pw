<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Stream Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1020;
  --panel:#141a3a;
  --accent:#4f7cff;
  --text:#eef1ff;
}

*{
  box-sizing:border-box;
  user-select:none;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(1200px 600px at 50% -10%, #1a2150, var(--bg));
  font-family:system-ui,sans-serif;
  color:var(--text);
}

.player{
  width:min(100%,960px);
  background:var(--panel);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.header{
  padding:14px 18px;
  font-weight:600;
  background:rgba(255,255,255,.05);
}

.video-box{
  position:relative;
  aspect-ratio:16/9;
  background:#000;
}

iframe{
  width:100%;
  height:100%;
  border:0;
  pointer-events:none; /* hide native controls */
}

.overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.35);
}

.play-btn{
  width:72px;
  height:72px;
  border-radius:50%;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
}

.controls{
  display:flex;
  gap:12px;
  padding:12px;
  background:rgba(255,255,255,.03);
}

.controls button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1c2455;
  color:var(--text);
  font-weight:600;
  cursor:pointer;
}
.controls button:hover{
  background:#26327a;
}
</style>
</head>

<body>
<div class="player">
  <div class="header">Secure Stream Player</div>

  <div class="video-box">
    <iframe
      id="frame"
      src="https://minochinos.com/embed/wt6huo488jvh"
      allow="autoplay; fullscreen; picture-in-picture"
      referrerpolicy="no-referrer">
    </iframe>

    <div class="overlay" id="overlay">
      <div class="play-btn" id="play">â–¶</div>
    </div>
  </div>

  <div class="controls">
    <button id="toggle">Enable / Disable</button>
    <button id="reload">Reload</button>
    <button id="fs">Fullscreen</button>
  </div>
</div>

<script>
/* HARDENING */
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && e.key === "U")
  ) e.preventDefault();
});

/* PLAYER CONTROL SHELL */
const frame = document.getElementById("frame");
const overlay = document.getElementById("overlay");
const playBtn = document.getElementById("play");
const toggleBtn = document.getElementById("toggle");
const reloadBtn = document.getElementById("reload");
const fsBtn = document.getElementById("fs");

let enabled = false;

playBtn.onclick = () => {
  enabled = true;
  frame.style.pointerEvents = "auto";
  overlay.style.display = "none";
};

toggleBtn.onclick = () => {
  enabled = !enabled;
  frame.style.pointerEvents = enabled ? "auto" : "none";
  overlay.style.display = enabled ? "none" : "flex";
};

reloadBtn.onclick = () => {
  frame.src = frame.src;
};

fsBtn.onclick = () => {
  document.querySelector(".video-box").requestFullscreen();
};

/* Best-effort popup blocking */
window.open = () => null;
</script>
</body>
</html>
